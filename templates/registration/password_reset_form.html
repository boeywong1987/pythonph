{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
{{ form.errors }}
{% endif %}
<form method="post" class="form-horizontal">
{% csrf_token %}
  <legend>Password reset</legend>
  <div class="form-group">
      <p>Forgotten your password? Enter your e-mail address below, and we'll
      e-mail instructions for setting a new one.</p>
  </div>
  <div class="form-group">
    <label for="id_email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id_email" name="email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Reset my password</button>
    </div>
  </div>
</form>
{% endblock %}
