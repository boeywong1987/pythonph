{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
{{ form.errors }}
{% endif %}

<form class="form-horizontal" method="post">
    {% csrf_token %}
  <p>Please enter your old password and then enter your new password twice so we can verify you typed it</p>
  <div class="form-group">
    <label for="id_old_password" class="col-sm-2 control-label">Old password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="id_old_password" name="old_password">
    </div>
  </div>
  <div class="form-group">
    <label for="id_new_password1" class="col-sm-2 control-label">New password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="id_new_password1" name="new_password1">
    </div>
  </div>
  <div class="form-group">
    <label for="id_new_password2" class="col-sm-2 control-label">New password confirmation</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="id_new_password2" name="new_password2">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Change my password</button>
    </div>
  </div>
</form>
{% endblock %}
