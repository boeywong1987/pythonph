{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Python.PH Jobs Board</title>
  <meta name="description" content="Python.PH Jobs Board">
  <meta name="author" content="Python.PH">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Raleway:100,400,700,900/Roboto:400,700,400i,700i">
  {% compress css %}
  <link rel="stylesheet" type="text/x-scss" href="{% static "scss/main.scss" %}">
  {% endcompress %}
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">
        <h1><a href="{% url "jobs" %}">Python.PH Jobs Board</a></h1>
        <div class="ghbtns">
          <iframe
            src="http://ghbtns.com/github-btn.html?user=pythonph&repo=pythonph&type=watch&count=true"
            allowtransparency="true" frameborder="0" scrolling="0" width="95"
            height="20"></iframe>
          <iframe
            src="http://ghbtns.com/github-btn.html?user=pythonph&repo=pythonph&type=fork&count=true"
            allowtransparency="true" frameborder="0" scrolling="0" width="95"
            height="20"></iframe>
        </div>
      </div>
      <ul class="links">
        {% if user.is_authenticated %}
        <li><a href="{% url "logout" %}?next=/jobs/">Logout</a></li>
        {% else %}
        <li><a href="{% url "login" %}?next=/jobs/">Login</a></li>
        <li><a href="{% url "register" %}?next=/jobs/">Register</a></li>
        {% endif %}
      </ul>
      </ul>
    </div>
    <div id="jobs"></div>
    <div class="footer">
      Made by the volunteers of <a href="http://python.ph/">Python.PH</a>
    </div>
  </div>
  <script>
    window.apiVersion = "{{ api_version|escapejs }}";
  </script>
  {% compress js %}
  <script src="{% static "js/main.js" %}"></script>
  {% endcompress %}
</body>
</html>
