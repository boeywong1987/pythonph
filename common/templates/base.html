{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Python.PH{% endblock %}</title>
  <meta name="description" content="{% block description %}Python.PH{% endblock %}">
  <meta name="author" content="Python.PH">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block css %}
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Raleway:100,400,700,900/Roboto:400,700,400i,700i">
  {% compress css %}
  <link rel="stylesheet" type="text/x-scss" href="{% static "common/scss/main.scss" %}">
  {% endcompress %}
  {% endblock %}
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="container">{% block content %}{% endblock %}</div>
  {% block js %}
  {% endblock %}
</body>
</html>
