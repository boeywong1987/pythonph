{% extends "registration/base.html" %}

{% block content %}
<div class="row">
{% if form.errors %}
{{ form.errors }}
{% endif %}
<form class="form-horizontal" action="{% url 'django.contrib.auth.views.login' %}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="id_username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id_username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="id_password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="id_password" name="password">
    </div>
  </div>

  <div class="form-group">

        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Sign in</button>
    </div>
  </div>
