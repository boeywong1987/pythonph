{% extends "registration/base.html" %}

{% block content %}
{% if form.errors %}
{{ form.errors }}
{% endif %}
<form class="form-horizontal" action="" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="id_username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id_username" name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="id_email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id_email" name="email">
    </div>
  </div>
  <div class="form-group">
    <label for="id_password1" class="col-sm-2 control-label">Password 1</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="id_password1" name="password1">
    </div>
  </div>
  <div class="form-group">
    <label for="id_password2" class="col-sm-2 control-label">Password (Again)</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="id_password2" name="password2">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </div>
</form>
{% endblock %}
