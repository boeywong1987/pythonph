db:
  image: postgres:latest
  environment:
    - POSTGRES_USER=pythonph
  env_file: dev.env

web:
  build: .
  volumes:
    - .:/usr/src/app
  links:
    - db:db
  environment:
    - PYTHONUNBUFFERED=1
    - ENV=DEV
    - POSTGRES_HOST=db
    - POSTGRES_USER=pythonph
    - SLACK_BOARD_CHANNEL=test
  env_file: dev.env
  ports:
    - 8000:8000
  command: python manage.py runserver 0.0.0.0:8000
